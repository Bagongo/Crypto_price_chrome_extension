<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Top Coins</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="options" class="container start-pos">
		<div class="options-container">
			<header>
				<h2>Options <span>&#128295;</span></h2>
			</header>
			<div class="settings-container">
				<div class="setting-cell">
					<p class="setting-label">Coins to list (max 100)</p>
					<input class="input-options" id="input-numofcoins" type="number" required>
				</div>
			</div>
		</div>
		<div class="quit-settings"></div>
	</div>
	<div class="container">
		<header id="head">
			<h2 id="title">Top <span></span> <span></span> &#129351;</h2>
			<p id="subtitle">(by marketcap)</p>
		</header>
		<div id="coin-box"></div>		
		<footer>
			<div class="settings-button"></div>
			<h5 class="updater">(last updated - <span id="update-time"></span>)</h5>
			<a href="https://www.coingecko.com/" target="_blank" class="credit-link">
				<h5 class="credit">Powered by Coingecko 
					<img src="imgs/gecko_logo.png" alt="Coingecko Logo" class="credit-logo">
				</h5>
			</a>		
		</footer>			
	</div>
	<script src="popup.js"></script>
</body>

</html>
