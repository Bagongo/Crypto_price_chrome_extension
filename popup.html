<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Coin Prices</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="coin-price">
			<div class="price-cell">
                <h3>Bitcoin</h3>
				<h3>$</h3>
				<!-- the id of the span must coincide for with exact coin name as stated in coingecko -->
				<h3><span class="coin" id="bitcoin"></span></h3>
			</div>
			<div class="price-cell">
                <h3>Ethereum</h3>
				<h3>$</h3>
				<h3><span class="coin" id="ethereum"></span></h3>
			</div>
		</div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
